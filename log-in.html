<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="logo">WIX</div>
    <h1>Log In</h1>
    <h4>Don't have an account? Sign Up</h4>
    <form>
        <h1>Welcome back</h1>
        <p><strong> EnterYour Details</strong></p>
        <label>Email Address</label><br>
        <input type="email"><br>
        <label>Password</label><br>
        <input type="password"><br>
        <button-link>Forget Password</button-link><br><br><br>
        <input type="Sign-Up" placeholder="Sign-Up">
    </form>
</body>
</html>
